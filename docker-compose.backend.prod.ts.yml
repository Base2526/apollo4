version: '3.8'

services:
  mongo1:
    image: mongo:6.0
    container_name: mongo1
    hostname: mongo1
    # command: ["mongod", "--replSet", "rs0"]
    command: ["mongod", "--replSet", "rs0", "--bind_ip", "0.0.0.0"]
    ports:
      - "49824:27017"
    volumes:
      - ./mongo/mongo1-data:/data/db
    networks:
      - insurance-network

  mongo2:
    image: mongo:6.0
    container_name: mongo2
    hostname: mongo2
    # command: ["mongod", "--replSet", "rs0"]
    command: ["mongod", "--replSet", "rs0", "--bind_ip", "0.0.0.0"]
    ports:
      - 27018:27017
    volumes:
      - ./mongo/mongo2-data:/data/db
    networks:
      - insurance-network

  mongo3:
    image: mongo:6.0
    container_name: mongo3
    hostname: mongo3
    # command: ["mongod", "--replSet", "rs0"]
    command: ["mongod", "--replSet", "rs0", "--bind_ip", "0.0.0.0"]
    ports:
      - 27019:27017
    volumes:
      - ./mongo/mongo3-data:/data/db
    networks:
      - insurance-network

  ################################
  # Setup Mongo express container
  ################################
  mongo-express:
    image: mongo-express:1.0.0
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo1,mongo2,mongo3:27017/?replicaSet=rs0
      ME_CONFIG_MONGODB_SERVER: mongo1
      ME_CONFIG_MONGODB_PORT: 27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin1234
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: Somkid058848391
    ports:
      - "1983:8081"
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    networks:
      - insurance-network

  ################################
  # Setup Api Graphql container
  ################################
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod   
    container_name: a4_backend          
    # ports:
    #   - "1984:4000"
    ports:
      - "1984:4000"  # Expose your app on port 4000
    environment:
      NODE_ENV: production
    env_file:
      - ./env/.env.ui.ts
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # set can run docker inside ex. run docker backup db(a4_mongo)
      - ./backend/src:/app/src        
      - ./uploads:/app/uploads  
      - ./mongo/backups:/app/backups
    depends_on:
      - mongo1
      - mongo2
      - mongo3
    restart: unless-stopped
    networks:
      - insurance-network

networks:
  insurance-network:
    external: true

    
